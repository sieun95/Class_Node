<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>제목</td>
            <td>글쓴이</td>
            <td>작성일</td>
            <td>조회수</td>
            <td>글쓰기</td>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{item.idx}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>{{item.hit}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
